<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Car Price</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">Cam Cars</a>
    </nav>
    <h1>Welcome to Cam Cars</h1>
    <p><i> Your one stop to get the right value for your car!! </i></p>
    <div class="pred-box">
        <form action="{{url_for('predict')}}" method="post" class="pred-form">
            <div class="head">Predict your car price</div>

            <label for="name">Car Name:</label>
            <input id="name" name="name"><br>

            <label for="year">Model Year:</label>
            <input id="year" name="year" placeholder="2000,2002,2022..." required><br>

            <label for="km_driven">Km Driven:</label>
            <input id="km_driven" name="km_driven" placeholder="1000,5000,..." required><br>

            <label for="engine">Engine: </label>
            <input id="engine" name="engine" placeholder="800,999,1199...(in cc)" required><br>

            <label for="mileage(km/ltr/kg)">Mileage:</label>
            <input id="mileage(km/ltr/kg)" name="mileage" placeholder="10,15,20...(in km/l)" required><br>
            
            <label for="max_power">Max Power:</label>
            <input id="max_power" name="max_power" placeholder="74,103,90...(in bhp)" required><br>

            <label for="fuel">Fuel Type:</label>
            <select name="fuel" id="fuel" required>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="cng">CNG</option>
                <option value="LPG">LPG</option>
            </select><br>            

            <label for="transmission">Transmission:</label>
            <select name="transmission" id="transmission" required>
                <option value="automatic">Automatic</option>
                <option value="manual">Manual</option>
            </select><br>               

            <label for="seller_type">Seller Type:</label>
            <select name="seller_type" id="seller_type" required>
                <option value="individual">Individual</option>
                <option value="dealer">Dealer</option>
                <option value="trustmarkdealer">Trustmark Dealer</option>
            </select><br>

            <label for="owner">Owner Type:</label>
            <select name="owner" id="owner" required>
                <option value="first_owner">First Owner</option>
                <option value="second_owner">Second Owner</option> 
                <option value="third_owner">Third Owner</option>
                <option value="fourth_above">Fourth and Above</option> 
                <option value="test">This is a Test Car</option>  
            </select><br>      
            <button class="btn" type="submit">Predict</button>
            <button type="button" class="btn-re" onclick="window.location.href='/'">Reset</button>
        </form>
        <div class="res">{{results}}</div>
    </div>
</body>
</html>
